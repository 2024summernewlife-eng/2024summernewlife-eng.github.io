<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サポート - アプリ名</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #000;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #666;
    }

    /* リンクをリスト形式のボタンにする */
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-item {
      display: block;
      text-decoration: none;
      color: #007bff;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid #eee;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s;
      background-color: #fff;
    }

    .menu-item:active {
      background-color: #f0f7ff;
      border-color: #007bff;
    }

    .menu-item::after {
      content: " ＞";
      float: right;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>サポート</h1>
    <p>
      本サイトはアプリのサポート・プライバシーポリシー掲載用ページです。
    </p>

    <div class="menu-list">
      <a href="support.html" class="menu-item">不具合・改善要望</a>
      <a href="privacy.html" class="menu-item">プライバシーポリシー</a>
    </div>
  </div>
</body>
</html>
